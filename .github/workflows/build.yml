name: Build Kivy APK

on:
  workflow_dispatch:  # 수동 실행 가능
  push:
    branches: [ main ]  # main 브랜치에 push될 때 실행

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config libffi-dev libssl-dev \
                            libncurses5 libstdc++6 libsqlite3-dev libgstreamer1.0-dev
        python -m pip install --upgrade pip
        pip install --upgrade Cython virtualenv
        pip install buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: fftapp-debug-apk
        path: bin/*.apk
