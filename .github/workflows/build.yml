name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk \
        libffi-dev libssl-dev autoconf automake build-essential libtool python3-pip

    - name: Clean previous build cache
      run: |
        rm -rf .buildozer

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip cython setuptools buildozer kivy plyer numpy
        pip install kivy-garden
        python -m pip install kivy_garden.graph
        
    - name: Build APK
      run: |
        buildozer android debug --log-level 2
