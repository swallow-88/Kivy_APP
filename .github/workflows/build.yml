name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk git \
          libffi-dev libssl-dev libgmp-dev m4 gfortran \
          pkg-config autoconf automake libtool build-essential \
          gettext libltdl-dev

    - name: Fix libtool macros (LT_SYS_SYMBOL_USCORE)
      run: |
        echo "m4_pattern_allow([LT_SYS_SYMBOL_USCORE])" >> configure.ac || true
        libtoolize --force --copy
        aclocal
        autoheader || true
        autoconf || true
        automake --add-missing || true

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv python-for-android

    - name: Clean .buildozer
      run: rm -rf .buildozer

    - name: Build APK
      run: buildozer android debug
      env:
        BUILD_LOG_LEVEL: 2

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app
        path: bin/*.apk
