name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk autoconf libtool pkg-config
        python -m pip install --upgrade pip
        pip install --upgrade cython virtualenv
        pip install buildozer

    - name: Build APK with Buildozer
      run: |
        sudo apt install -y libffi-dev libssl-dev
        sudo apt install -y libncurses5 libstdc++6 libsqlite3-dev libgstreamer1.0 libgstreamer1.0-dev
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: fftapp-debug-apk
        path: bin/*.apk
