name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
          libtool libffi-dev build-essential autoconf automake
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Install Kivy Garden Graph
      run: |
        pip install --user kivy-garden
        garden_bin=$(python3 -m site --user-base)/bin/garden
        chmod +x "$garden_bin"
        "$garden_bin" install graph

    - name: Build APK
      run: |
        export PATH="$PATH:$(python3 -m site --user-base)/bin"
        buildozer android debug --log-level 2 | tee build_output.log
